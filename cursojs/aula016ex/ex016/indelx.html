<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <section>
            <div>
                <p><label for="inumero">Número de 1 à 100</label>
                    <input type="number" name="numero" id="inumero">
                    <input type="button" value="Adicionar" onclick="adicionar()">
                </p>
                <select name="lista" id="ilista" size="10">
                    <option value="">Preencha o campo acima</option>
                </select>
                <p><input type="button" value="Calcular" onclick="calcular()"></p>
            </div>
            <div>
                <p id="res"></p>
            </div>
        </section>
    </main>
    <footer>
        <p  style="font-weight: bolder;">&copy; Dionizio Romeiro</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
